<ion-view view-title="Resources">
  <ion-content>
    <p>
      {{htdata}}
    </p>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="res in resources" type="item-text-wrap" href="#/tab/resources/bookings/{{res.id}}">
        <h2>{{res.id}} {{res.name}}</h2>
        <p>{{res.owner}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>

    <!--p><button ng-click="update()"> Update </button></p-->
  </ion-content>
</ion-view>
