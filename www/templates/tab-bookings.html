<ion-view view-title="Bookings by {{user}}">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()"></ion-refresher>    
    <ion-list>
    <!--ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle-->

      <ion-item class="item-remove-animate item-icon-right" ng-repeat="book in bookings | filter:filterHashSpec | orderBy:['begDate','begTime']" type="item-text-wrap" href="">
        <h2>{{resObj(book.res).name}}</h2>
        <p>{{book.begDate}} {{book.begTime}} to {{book.endDate}} {{book.endTime}}</p>
        <!--i class="icon ion-chevron-right icon-accessory"></i-->

        <ion-option-button class="button-assertive" 
         ng-click="delbookingByID (book.id)">
          Delete
        </ion-option-button>
        
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
